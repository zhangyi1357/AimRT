aimrt:
  channel:
    backends:
    - type: ros2
      # options:
      #   pub_topics_options:
      #   - topic_name: "(.*)"
      #     qos:
      #       history: keep_last
      #       depth: 10
      #       reliability: reliable
      #       durability: volatile
      #       deadline: -1
      #       lifespan: -1
      #       liveliness: automatic
      #       liveliness_lease_duration: -1
    pub_topics_options:
    - enable_backends:
      - ros2
      topic_name: (.*)
  executor:
    executors:
    - name: publish_control_executor
      type: simple_thread
    - name: publish_executor_0
      type: simple_thread
    - name: publish_executor_1
      type: simple_thread
    - name: publish_executor_2
      type: simple_thread
    - name: publish_executor_3
      type: simple_thread
    - name: publish_executor_4
      type: simple_thread
    - name: publish_executor_5
      type: simple_thread
    - name: publish_executor_6
      type: simple_thread
    - name: publish_executor_7
      type: simple_thread
    - name: publish_executor_8
      type: simple_thread
    - name: publish_executor_9
      type: simple_thread
  log:
    backends:
    - type: console
    core_lvl: INFO
  module:
    modules:
    - log_lvl: INFO
      name: BenchmarkPublisherModule
  plugin:
    plugins:
    - name: ros2_plugin
      options:
        executor_thread_num: 2
        executor_type: MultiThreaded
        node_name: example_pb_chn_benchmark_publisher
      path: ${AIMRT_PLUGIN_DIR}/libaimrt_ros2_plugin.so
