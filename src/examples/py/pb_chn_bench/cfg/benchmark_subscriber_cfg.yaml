BenchmarkSubscriberModule:
  max_topic_number: 10
aimrt:
  channel:
    backends:
    - type: ros2
      # options:
      #   sub_topics_options:
      #   - topic_name: "(.*)"
      #     qos:
      #       history: keep_last
      #       depth: 10
      #       reliability: reliable
      #       durability: volatile
      #       deadline: -1
      #       lifespan: -1
      #       liveliness: automatic
      #       liveliness_lease_duration: -1
    sub_topics_options:
    - enable_backends:
      - ros2
      topic_name: (.*)
  executor: null
  log:
    backends:
    - type: console
    core_lvl: INFO
  module:
    modules:
    - log_lvl: INFO
      name: BenchmarkSubscriberModule
  plugin:
    plugins:
    - name: ros2_plugin
      options:
        executor_thread_num: 2
        executor_type: MultiThreaded
        node_name: example_pb_chn_benchmark_subscriber
      path: ${AIMRT_PLUGIN_DIR}/libaimrt_ros2_plugin.so
